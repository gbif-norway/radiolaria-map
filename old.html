<!doctype html>
<title>Radiolaria</title>
<link rel="stylesheet" href="leaflet.css" />
<script src="leaflet.js"></script>
<script src="kml.js"></script>  
<script>
document.addEventListener('DOMContentLoaded', function() {
  var map = new L.Map('map');
  var tiles = "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
  L.tileLayer(tiles, {
    attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
    maxZoom: 18
  }).addTo(map);
  map.attributionControl.setPrefix('');
  var stations = new L.KML("radiolaria-web-old.kml", { async: true });
  stations.on("loaded", function(e) { 
    map.fitBounds(e.target.getBounds());
  });
  map.addLayer(stations);
});
</script>
<style>
html, body { height: 100%; width: 100%; margin: 0; }
#map { width: 100%; height: 100%; border: 1px solid #000; }
.leaflet-popup { max-height: 40%; text-align: center; }
.leaflet-popup-content { text-align: center; }
#download { position: absolute; top: 1em; right: 1em; z-index: 500; }
#download { background: #fff; padding: 1em; }
</style>
<div id="map">
<div id="download">
  <a href="radiolaria-web.kml">Download KML</a><br>
  <a href="radiolaria.kml">Download KML (All stations)</a>
</div>
</div>
